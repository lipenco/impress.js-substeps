
<!doctype html>

<html lang="en">
<head>
      <meta charset="utf-8" />

      <title>Impress.js Substeps</title>

</head>

<body>
 <div id="sticky">
  <div id="controls">
    <a href="#"  class="arrows" onClick="api.prev();"><--prev</a>
    <a href="#"  class="arrows animated shake" onClick="api.next();">next--></a>
  </div>
 </div>
 <div id="impress">

    <div class="step slide" data-x="1000">
        <q>slide 1</q>
        <p class="substep"> 1th substep </p>
        <p class="substep"> 2nd substep </p>
        <p class="substep"> 3rd substep </p>
    </div>

    <div class="step slide" data-x="2000">
        <q>slide 2</q>
    </div>

    <div  class="step slide" data-x="3000">
        <q>slide 3</q>
    </div>

   <div  class="step slide" data-x="4000">
        <q>slide 4</q>
    </div>

    <div  class="step slide" data-x="5000">
        <q>slide 5</q>
    </div>  
 
  </div>
       
        <script src="js/substeps.js"></script>
        <script src="js/impress.js"></script>

        <script>  impress().init();</script>
        <script>
        var api = impress();
        </script>
      


</body>
</html>
